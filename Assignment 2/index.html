<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Assignment 2</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div class="form-div">
            <label class="lb" for="name">User Name: </label>
            <input type="text" name="name" id="name" required min="3" max="15">
        </div>

        <div class="form-div">
            <label class="lb" for="password">Password </label>
            <input type="password" name="password" id="password" required min="8" max="20">
            <h5 id="passcheck" style="color: red;">
                **Please Fill the password </h5>
        </div>

        <div class="form-div">
            <label class="lb" for="confpass">Confirm Password </label>
            <input type="password" name="confpass" id="confpass" required min="8" max="20">
            <h5 id="conpasscheck" style="color: red;">
                **Password didn't match
            </h5>
        </div>

        <div class="form-div">
            <label class="lb" for="email">Email </label>
            <input type="email" name="email" id="email">
            <small id="emailvalid" class="form-text 
                text-muted invalid-feedback">
                Your email must be a valid email
            </small>
        </div>

        <div class="form-div">
            <label class="lb" for="phone">phone </label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div class="form-div autocomplete" style="width:300px;">
            <label class="lb" for="city">City: </label>
            <input id="city" type="text" name="city" placeholder="City">
        </div>

        <div class="form-div autocomplete" style="width:300px;">
            <label class="lb" for="city">Skills: </label>
            <input id="skills" type="text" name="skills" placeholder="skills">
        </div>
    </form>

</body>

</html>
